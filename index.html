<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jason tsay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root {
        --maxw: 64ch;
        --pad: 20px;
        --gap-s: 4px;
        --gap-m: 20px; /* breathing room between sections */
      }

      html, body { margin: 0; background: #fff; color: #000; }
      body {
        padding: var(--pad);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        font-size: 14px;
        line-height: 1.45;
      }

      main { max-width: var(--maxw); }

      h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: normal;
      }

      .tagline { margin: 0 0 var(--gap-m) 0; }

      h2 {
        margin: var(--gap-m) 0 var(--gap-s) 0;
        font-size: 14px;
        font-weight: bold;
        text-transform: lowercase;
      }

      ul { list-style: none; padding: 0; margin: 0; }
      li {
        display: flex; /* inline flow so links + slashes stay together */
        align-items: baseline;
        margin-top: var(--gap-s);
      }
      li:first-child { margin-top: 0; }
      li::before {
        content: "-";
        display: inline-block;
        width: 1.25em;
        flex-shrink: 0;
      }
      li a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 2px;
        text-decoration-thickness: 1px;
      }
      li a:hover, li a:focus {
        text-decoration-thickness: 2px;
        outline: none;
      }
      .separator {
        text-decoration: none;
        margin: 0 4px;
      }

      @media (max-width: 360px) { body { padding: 16px; } }
    </style>
  </head>
  <body>

          <span class="separator">/</span>

          <span class="separator">/</span>

        </li>

      </ul>
    </main>
  </body>
</html>
